name: Update README Daily

on:
  schedule:
    - cron: '0 */6 * * *' # Every day at 00:00 UTC
  workflow_dispatch: # Allow manual runs too

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          
      - name: Run PHP script
        run: php update-readme.php
        
      - name: ðŸ§± Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ðŸ‘ˆ Important for pull/rebase to work

      - name: ðŸš€ Deploy
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git fetch origin  # ðŸ‘ˆ Prevents non-fast-forward error
          git add .
          git commit -am "[Automatic] Updated ReadMe.md"
          git push --all -f https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git

