name: Update README Daily

on:
  schedule:
    - cron: '*/10 * * * *' # Every day at 00:00 UTC
  workflow_dispatch: # Allow manual runs too

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          
        
      - name: üéè Fetch repo
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Run PHP script
        run: php update-readme.php

      - name: üöÄ Update README.md
        env:
          PAT: ${{ secrets.SPAT }}
        run: |
          if [[ "$(git status --porcelain)" != "" ]]; then
            git config user.name "Jeromel-Pushparaj"
            git config user.email "jeromal03@gmail.com"
            git add .
            git commit -am "[Automatic] Updated Stats ReadMe.md"
            git push --all -f https://${PAT}@github.com/${GITHUB_REPOSITORY}.git
          fi
